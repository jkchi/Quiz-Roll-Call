{% extends "base.html" %}


<!-- static has to be loaded -->
{% load static %}

{% block scripts %}
<script src="{% static 'quiz/quiz.js' %}" defer></script>
{% endblock scripts %}


{% block content %}


<div class="container text-center py-4">
    <h1 class="">Quiz: {{object.name}}</h1>
</div>

<form class="mt-3" id="quiz-form">
    
    {% csrf_token %}
    <!-- define the location where the main quiz will go -->
    <div id="quiz-box">
    </div>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-auto">
                <!-- <button type="submit" class="mt-4 btn btn-primary btn-lg">Send</button> -->
                <button type="submit" class="btn btn-primary ">Send</button>
            </div>
            <div class="col-auto">
                <a href="{% url 'quiz:main_view' %}" class="btn btn-danger" id="back-button">
                    Go back
                </a>
            </div>

        </div>
    </div>

</form>

{% endblock %}
