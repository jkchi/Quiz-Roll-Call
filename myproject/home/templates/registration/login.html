{% extends "base_bootstrap.html" %}

{% block content %}

<h2> Here is the login page for the quiz tool<h2>

{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" class="btn btn-primary" value="Login" />

<!-- next param point to the next page   -->
<!-- no space should be in the value tag -->
<input type="hidden" name="next" value="{% url 'dashboard:main' %}" />
</form>
{% endblock %}
